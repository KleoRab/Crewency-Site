<svg width="180" height="45" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional tech blue gradient for C -->
    <linearGradient id="cGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00325e;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#205f8d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d88b9;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4fa2d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#56acde;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glassy highlight effect -->
    <linearGradient id="glassHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Inner shadow for 3D depth -->
    <linearGradient id="innerShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00325e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00325e;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Subtle drop shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#00325e" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow effect for modern feel -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern C shape with 3D depth -->
  <path d="M12 12 Q12 6 18 6 L28 6 Q34 6 34 12 L34 24 Q34 30 28 30 L18 30 Q12 30 12 24 Z" 
        fill="url(#cGradient)" 
        filter="url(#softShadow)"/>
  
  <!-- Inner curve for depth -->
  <path d="M14 14 Q14 8 18 8 L28 8 Q32 8 32 14 L32 24 Q32 30 28 30 L18 30 Q14 30 14 24 Z" 
        fill="url(#innerShadow)"/>
  
  <!-- Glassy highlight for modern tech feel -->
  <path d="M12 12 Q12 6 18 6 L28 6 Q34 6 34 12 L34 18 Q34 12 28 12 L18 12 Q12 12 12 18 Z" 
        fill="url(#glassHighlight)"/>
  
  <!-- Connecting element -->
  <rect x="34" y="18" width="4" height="6" rx="2" fill="#4fa2d4"/>
  
  <!-- REW text in tech blue -->
  <text x="46" y="24" font-family="Poppins, Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="24" font-weight="700" fill="#3d88b9" letter-spacing="-0.5px">REW</text>
  
  <!-- ENCY text in dark gray -->
  <text x="90" y="24" font-family="Poppins, Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="24" font-weight="700" fill="#1a1a1a" letter-spacing="-0.5px">ENCY</text>
</svg>

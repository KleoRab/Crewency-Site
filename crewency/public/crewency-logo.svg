<svg width="180" height="45" viewBox="0 0 180 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent blue -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle highlight -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Professional C icon -->
  <path d="M6 6 Q6 3 10 3 L18 3 Q22 3 22 6 L22 18 Q22 21 18 21 L10 21 Q6 21 6 18 Z" 
        fill="url(#brandGradient)"/>
  
  <!-- C highlight for depth -->
  <path d="M6 6 Q6 3 10 3 L18 3 Q22 3 22 6 L22 9 Q22 6 18 6 L10 6 Q6 6 6 9 Z" 
        fill="url(#highlight)"/>
  
  <!-- Connecting element -->
  <rect x="22" y="9" width="2" height="6" rx="1" fill="url(#accentGradient)"/>
  
  <!-- Company name -->
  <text x="30" y="16" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="18" font-weight="700" fill="#1e293b" letter-spacing="-0.3px">Crewency</text>
  
  <!-- Professional tagline -->
  <text x="30" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="9" font-weight="500" fill="#64748b" letter-spacing="0.8px">SOCIAL MEDIA MANAGEMENT</text>
</svg>

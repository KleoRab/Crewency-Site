<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main C gradient - matches your original -->
    <linearGradient id="cGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Highlight for 3D effect -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main C shape with 3D ribbon effect -->
  <path d="M12 12 Q12 6 18 6 L28 6 Q34 6 34 12 L34 18 Q34 24 28 24 L18 24 Q12 24 12 18 Z" 
        fill="url(#cGradient)" 
        filter="url(#shadow)"/>
  
  <!-- C inner curve for depth -->
  <path d="M14 14 Q14 8 18 8 L28 8 Q32 8 32 14 L32 18 Q32 24 28 24 L18 24 Q14 24 14 18 Z" 
        fill="#1e40af" 
        opacity="0.2"/>
  
  <!-- C highlight for 3D effect -->
  <path d="M12 12 Q12 6 18 6 L28 6 Q34 6 34 12 L34 15 Q34 9 28 9 L18 9 Q12 9 12 15 Z" 
        fill="url(#highlight)"/>
  
  <!-- Connecting bar -->
  <rect x="34" y="14" width="5" height="4" rx="2" fill="#3b82f6"/>
  
  <!-- REW text in blue -->
  <text x="46" y="22" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="20" font-weight="700" fill="#2563eb" letter-spacing="-0.2px">REW</text>
  
  <!-- ENCY text in black -->
  <text x="88" y="22" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="20" font-weight="700" fill="#000000" letter-spacing="-0.2px">ENCY</text>
</svg>

<svg width="200" height="45" viewBox="0 0 200 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional radiant gradient for CREW -->
    <linearGradient id="crewGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#56acde;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d88b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00325e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CREW text with radiant gradient -->
  <text x="0" y="34" font-family="Poppins, Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="30" font-weight="700" fill="url(#crewGradient)" letter-spacing="-0.3px">CREW</text>
  
  <!-- ENCY text in solid black -->
  <text x="82" y="34" font-family="Poppins, Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="30" font-weight="700" fill="#111111" letter-spacing="-0.3px">ENCY</text>
</svg>
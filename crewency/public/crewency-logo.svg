<svg width="180" height="45" viewBox="0 0 180 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main C gradient - matches your original exactly -->
    <linearGradient id="cGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Highlight for 3D ribbon effect -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Main C shape - more accurate to your original -->
  <path d="M10 10 Q10 5 15 5 L25 5 Q30 5 30 10 L30 20 Q30 25 25 25 L15 25 Q10 25 10 20 Z" 
        fill="url(#cGradient)"/>
  
  <!-- C inner shadow for depth -->
  <path d="M12 12 Q12 7 15 7 L25 7 Q28 7 28 12 L28 20 Q28 25 25 25 L15 25 Q12 25 12 20 Z" 
        fill="#1e40af" 
        opacity="0.15"/>
  
  <!-- C highlight for 3D effect -->
  <path d="M10 10 Q10 5 15 5 L25 5 Q30 5 30 10 L30 15 Q30 10 25 10 L15 10 Q10 10 10 15 Z" 
        fill="url(#highlight)"/>
  
  <!-- Connecting bar -->
  <rect x="30" y="12" width="4" height="6" rx="2" fill="#3b82f6"/>
  
  <!-- REW text in blue -->
  <text x="40" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="18" font-weight="600" fill="#2563eb" letter-spacing="-0.1px">REW</text>
  
  <!-- ENCY text in black -->
  <text x="75" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="18" font-weight="600" fill="#000000" letter-spacing="-0.1px">ENCY</text>
</svg>

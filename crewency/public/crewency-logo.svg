<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sophisticated accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium highlight -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Subtle shadow for depth -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Sophisticated C icon with premium design -->
  <path d="M8 8 Q8 4 14 4 L20 4 Q26 4 26 8 L26 16 Q26 20 20 20 L14 20 Q8 20 8 16 Z" 
        fill="url(#brandGradient)" 
        filter="url(#premiumShadow)"/>
  
  <!-- Inner depth layer -->
  <path d="M10 10 Q10 6 14 6 L20 6 Q24 6 24 10 L24 16 Q24 20 20 20 L14 20 Q10 20 10 16 Z" 
        fill="#0f172a" 
        opacity="0.15"/>
  
  <!-- Premium highlight -->
  <path d="M8 8 Q8 4 14 4 L20 4 Q26 4 26 8 L26 12 Q26 8 20 8 L14 8 Q8 8 8 12 Z" 
        fill="url(#highlight)"/>
  
  <!-- Elegant connecting element -->
  <rect x="26" y="10" width="3" height="8" rx="1.5" fill="url(#accentGradient)"/>
  
  <!-- Premium typography -->
  <text x="36" y="18" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="22" font-weight="800" fill="url(#brandGradient)" letter-spacing="-0.8px">Crewency</text>
</svg>

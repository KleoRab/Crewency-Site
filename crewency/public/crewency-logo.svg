<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary brand gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent blue gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Highlight for depth -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>
  
  <!-- Main C shape - sophisticated and modern -->
  <path d="M8 8 Q8 4 14 4 L22 4 Q28 4 28 8 L28 16 Q28 20 22 20 L14 20 Q8 20 8 16 Z" 
        fill="url(#primaryGradient)" 
        filter="url(#softShadow)"/>
  
  <!-- C inner curve for depth -->
  <path d="M10 10 Q10 6 14 6 L22 6 Q26 6 26 10 L26 16 Q26 20 22 20 L14 20 Q10 20 10 16 Z" 
        fill="#0f172a" 
        opacity="0.1"/>
  
  <!-- C highlight -->
  <path d="M8 8 Q8 4 14 4 L22 4 Q28 4 28 8 L28 12 Q28 8 22 8 L14 8 Q8 8 8 12 Z" 
        fill="url(#highlight)"/>
  
  <!-- Connecting element -->
  <rect x="28" y="10" width="3" height="8" rx="1.5" fill="url(#accentGradient)"/>
  
  <!-- Company name -->
  <text x="38" y="18" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="20" font-weight="700" fill="url(#primaryGradient)" letter-spacing="-0.5px">Crewency</text>
  
  <!-- Tagline -->
  <text x="38" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="10" font-weight="500" fill="#64748b" letter-spacing="0.5px">SOCIAL MEDIA MANAGEMENT</text>
</svg>
